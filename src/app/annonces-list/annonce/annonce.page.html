<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/annonces"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="annonce">{{ annonce.title }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-button (click)="setModif()">Rendre Modifiable</ion-button>
  <div *ngIf="!modif">
    <ion-grid *ngIf="annonce">
      <ion-row>
        <ion-col>
          <strong>Vendu :</strong>
          <ion-icon *ngIf="annonce.sold" name="checkmark"></ion-icon>
          <ion-icon *ngIf="!annonce.sold" name="close-circle"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-button (click)="onDelete(annonce.id)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <img [src]="annonce.pictureLink" [alt]="annonce.title">
        </ion-col>
        <ion-col>
          <strong>Title</strong><br>
          {{annonce.title}} <br>
          <strong>Vendeur</strong><br>
          {{annonce.seller}} <br>
          <strong>Prix</strong><br>
          {{annonce.price}} <br>
          <strong>Description</strong><br>
          {{annonce.description}} <br>
          <strong>Vendu</strong> <br>
          {{annonce.sold}}  <br>
          <strong>Ville</strong><br>
          {{annonce.city}} <br>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div *ngIf="modif">
    <ion-item>
      <ion-input type="text" label="Photo" [(ngModel)]="annonce.pictureLink"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" label="Titre" [(ngModel)]="annonce.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" label="Ville" [(ngModel)]="annonce.city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" label="Vendeur" [(ngModel)]="annonce.seller"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" label="Prix" [(ngModel)]="annonce.price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" label="Description" [(ngModel)]="annonce.description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-text>Vendu ?</ion-text>
      <ion-toggle label="Vendu" [(ngModel)]="annonce.sold"></ion-toggle>
    </ion-item>
    <p class="text-center">
      <ion-button (click)="onModif()">Modifier</ion-button>
    </p>
  </div>
</ion-content>
